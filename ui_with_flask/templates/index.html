<!DOCTYPE html>
<html>
<head>
    <title>Automatic Umbrella Bag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automatic Umbrella Bag</h1>
        <button onclick="startRainDetection()">Start Rain Detection</button>
    </div>

    <script>
        function startRainDetection() {
            fetch('/start_rain_detection')
                .then(response => console.log(response.text()))
        }
    </script>
</body>
</html>
